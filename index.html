<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Calendar Planner</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><span id="prev-month" class="arrow">&lt;</span> <span id="current-month">Month Name</span> <span id="next-month" class="arrow">&gt;</span></h1>
    </div>
    <div class="calendar"></div>
    <div class="summary">
        <h2>Summary</h2>
        <p>Total Allocated Hours: <span id="allocated-hours">0</span></p>
        <p>Remaining Hours: <span id="remaining-hours">672</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
